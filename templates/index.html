<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Robot Controller</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Contrôle du Robot</h1>
    <div class="controls">
        <button onclick="sendCommand('/reveiller')">Réveil</button>
        <button onclick="sendCommand('/avancer')">Avancer</button>
        <button onclick="sendCommand('/gauche')">Gauche</button>
        <button onclick="sendCommand('/droite')">Droite</button>
        <button onclick="sendCommand('/reculer')">Reculer</button>
        <button onclick="sendCommand('/stop')">Arrêter</button>
    </div>

    <script>
        function sendCommand(endpoint) {
            fetch(endpoint, { method: 'GET' })
                .then(res => res.json())
                .then(data => console.log(data));
        }
    </script>
</body>
</html>
